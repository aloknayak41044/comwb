<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMWB - Video</title>
    <style>
        /* Default Styles (Dark Mode) */
        body {
            background-color: #000000; /* Dark Background */
            color: #ffffff;            /* Light Text */
            display: flex;
            flex-direction: column;
            align-items: center;       /* Centers horizontally */
            justify-content: center;    /* Centers vertically */
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars if video fits screen */
        }

        /* Bold, Italic, Underlined Link */
        a {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            color: inherit; 
            display: block; 
            margin-top: 1cm; 
        }

        /* The Toggle Button (Overlays everything) */
        #toggle {
            position: fixed; 
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            z-index: 1000; /* Ensures it stays on top of the video */
        }

        video {
            max-width: 90%;
            max-height: 70vh;
            outline: none;
        }

        /* Light Mode Overrides */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.light-mode #toggle {
            background: #e0e0e0;
            color: #000;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body id="page-body">

    <button id="toggle" onclick="toggleMode()">Toggle Mode</button>

    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <a href="/">Go Home</a>

    <script>
        function toggleMode() {
            document.getElementById("page-body").classList.toggle("light-mode");
        }
    </script>
</body>
</html>
